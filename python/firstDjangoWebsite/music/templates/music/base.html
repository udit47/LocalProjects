<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %} MusiX {% endblock %}
         </title> 
        <!-- Loads path to your static files -->
        {% load staticfiles %}
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
        <!-- CSS Files -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" /> 

        <!-- JS Files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="{% static 'music/js/main.js' %}"></script>

    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class = "navbar-brand" href="{% url 'music:index' %}"> MusiX </a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <!-- Album and songs -->
                    <ul class="nav navbar-nav">
                        <li class="">
                            <a href="{% url 'music:index' %}"> 
                                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums 
                            </a>
                        </li>
                        <li class="">
                            <a href="#"> 
                                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                            </a>
                        </li>
                    </ul>

                    <!-- Search panel -->
                    <form class="navbar-form navbar-left" role="search" method="GET" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </form>

                    <!-- Add album and logout -->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="{% url 'music:album-add' %}"> 
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album 
                            </a>
                        </li>
                        <li class="">
                            <a href="#"> 
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
